<!--查看借阅信息-->
<template id="checkjy">
  <div id="checkjy1">
    <div class="search">
      <div><input class="form-control me-2 form-control-input" type="search" placeholder="Search..."
                  aria-label="Search" name="value" v-model="keywords" @keyup="Currentpage=1;get()">
        <button class="btn btn-primary" type="submit" @click="Currentpage=1;get()">Search...</button>
      </div>
    </div>
    <table id="showjy" class="table table-sm table-primary">
      <thead>
      <th scope="col">编号</th>
      <th scope="col">读者姓名</th>
      <th scope="col">书籍名称</th>
      <th scope="col">借阅时间</th>
      <th scope="col">应还书时间</th>
      </thead>
      <tbody>
      <tr v-for="(jy,index) in list" v-bind:class="calculate(index)">
        <td>{{index+1}}</td>
        <td>{{jy.uname}}</td>
        <td>{{jy.bname}}</td>
        <td>{{jy.date}}</td>
        <td>{{jy.backdate}}</td>
      </tr>
      <tr>
        <td colspan="5" class="table-light" id="checkjy_footer">
          <p v-if="number<8">没有更多借阅信息</p>
          <p v-if="list[0]!=null">第{{Currentpage}}页 {{number}}条数据</p>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" @click="currentpage('-')">上一页</button>
            <button type="button" class="btn btn-primary" @click="currentpage('+')">下一页</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</template>


<!--查看读者信息-->
<template id="dzmsg">
  <div id="dzmsg1">
    <div class="search">
      <div><input class="form-control me-2 form-control-input" type="search" placeholder="Search User..."
                  aria-label="Search" name="value" v-model="keywords" @keyup="Currentpage=1;get()">
        <button class="btn btn-primary" type="submit" @click="Currentpage=1;get()">Search</button>
      </div>
    </div>
    <table id="showdz" class="table table-sm table-primary">
      <thead>
      <th scope="col">编号</th>
      <th scope="col">读者姓名</th>
      <th scope="col">读者电话</th>
      <th scope="col">读者邮箱</th>
      <th scope="col">读者学校</th>
      <th scope="col">更多</th>
      </thead>
      <tbody>
      <tr v-for="(user,index) in list" class="table-light">
        <td>{{index+1}}</td>
        <td>{{user.uname}}</td>
        <td>{{user.utel}}</td>
        <td>{{user.uemail}}</td>
        <td>{{user.school}}</td>
        <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#usermsg"
                    data-bs-whatever="@mdo" @click="showdz(index)">详情</button></td>
      </tr>
      <tr>
        <td colspan="6" class="table-light" id="user_footer">
          <p v-if="number<8">没有更多注册用户</p>
          <p v-if="list[0]!=null">第{{Currentpage}}页 {{number}}条数据</p>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" @click="currentpage('-')">上一页</button>
            <button type="button" class="btn btn-primary" @click="currentpage('+')">下一页</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="modal fade" id="usermsg" tabindex="-1" aria-labelledby="usermagLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="usermsgLable">图书详情</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="usernamemsg" class="col-form-label">用户名:</label>
                <span id="usernamemsg">{{user.uname}}</span>
              </div>
              <div class="mb-3">
                <label for="usersexmsg" class="col-form-label">性别:</label>
                <span id="usersexmsg">{{user.usex}}</span>
              </div>
              <div class="mb-3">
                <label for="usertelmsg" class="col-form-label">电话:</label>
                <span id="usertelmsg">{{user.utel}}</span>
              </div>
              <div class="mb-3">
                <label for="useremailmsg" class="col-form-label">邮箱:</label>
                <span id="useremailmsg">{{user.uemail}}</span>
              </div>
              <div class="mb-3">
                <label for="userschoolmsg" class="col-form-label">学校:</label>
                <p id="userschoolmsg">{{user.school}}</p>
              </div>
              <div class="mb-3">
                <label for="userahmsg" class="col-form-label">爱好:</label>
                <span id="userahmsg">{{user.uah}}</span>
              </div>
              <div class="mb-3">
                <label for="useraboutmsg" class="col-form-label">简介:</label>
                <span id="useraboutmsg">{{user.about}}</span>
              </div>
              <div class="mb-3">
                <label for="usersignaturemsg" class="col-form-label">签名:</label>
                <span id="usersignaturemsg">{{user.signature}}</span>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</template>


<!--管理图书信息-->
<template id="magabook">
  <div id="magabook1">
    <div class="search">
      <div><input class="form-control me-2 form-control-input" type="search" placeholder="Search book..."
                  aria-label="Search" name="value" v-model="keywords" @keyup="Currentpage=1;get()">
        <button class="btn btn-primary" type="submit" @click="Currentpage=1;get()">Search</button>
      </div>
    </div>
    <table id="showbook" class="table table-sm table-primary">
      <thead>
      <th scope="col">编号</th>
      <th scope="col">书籍名称</th>
      <th scope="col">书籍作者</th>
      <th scope="col">书籍剩余数量</th>
      <th scope="col">书籍位置</th>
      <th scope="col">书籍分类</th>
      <th scope="col">操作</th>
      <th scope="col">删除</th>
      </thead>
      <tbody>
      <tr v-for="(book,index) in list" class="table-light">
        <td>{{index+1}}</td>
        <td>{{book.bname}}</td>
        <td>{{book.bauthor}}</td>
        <td>{{book.bnumber}}</td>
        <td>{{book.bposition}}</td>
        <td>{{book.bclass}}</td>
        <td><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    data-bs-whatever="@mdo" @click="showbook(index)">修改</button>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookmsg"
                  data-bs-whatever="@mdo" @click="showbook(index)">详情</button>
        </td>
        <td><button class="btn btn-danger" @click="deleteBook(index)">删除</button></td>
      </tr>
      <tr>
        <td colspan="8" class="table-light" id="book_footer">
          <p v-if="number<8">没有更多图书</p>
          <p v-if="list[0]!=null">第{{Currentpage}}页 {{number}}条数据</p>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" @click="currentpage('-')">上一页</button>
            <button type="button" class="btn btn-primary" @click="currentpage('+')">下一页</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

    <!--展示图书信息-->
    <div class="modal fade" id="bookmsg" tabindex="-1" aria-labelledby="bookmagLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bookmsgLable">图书详情</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="bnamemsg" class="col-form-label">图书名:</label>
                <span id="bnamemsg">{{book.bname}}</span>
              </div>
              <div class="mb-3">
                <label for="bauthormsg" class="col-form-label">图书作者:</label>
                <span id="bauthormsg">{{book.bauthor}}</span>
              </div>
              <div class="mb-3">
                <label for="bnumbermsg" class="col-form-label">图书数量:</label>
                <span id="bnumbermsg">{{book.bnumber}}</span>
              </div>
              <div class="mb-3">
                <label for="bclassmsg" class="col-form-label">图书分类:</label>
                <span id="bclassmsg">{{book.bclass}}</span>
              </div>
              <div class="mb-3">
                <label for="bpositionmsg" class="col-form-label">图书位置:</label>
                <span id="bpositionmsg">{{book.bposition}}</span>
              </div>
              <div class="mb-3">
                <label for="bpricemsg" class="col-form-label">图书价格:</label>
                <span id="bpricemsg">{{book.bprice}}</span>
              </div>
              <div class="mb-3">
                <label for="bpressmsg" class="col-form-label">图书出版商:</label>
                <span id="bpressmsg">{{book.bpress}}</span>
              </div>
              <div class="mb-3">
                <label for="bpresstimemsg" class="col-form-label">图书出版时间:</label>
                <span id="bpresstimemsg">{{book.bpresstime}}</span>
              </div>
              <div class="mb-3">
                <label for="baboutmsg" class="col-form-label">图书简介:</label>
                <p id="baboutmsg">{{book.babout}}</p>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
          </div>
        </div>
      </div>
    </div>

    <!--修改图书信息-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">图书信息修改</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="changebook" action="./changeBook" method="post" onsubmit="return changeBook()">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">图书名字:<span id="tishi1"></span></label>
                <input type="text" class="form-control" id="recipient-name" v-bind:value="book.bname"
                       onblur="checkBook1()" name="bname">
                <!--用于存储旧的图书名-->
                <input type="hidden" name="oldbname" v-bind:value="book.bname" id="oldbname">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">图书作者:</label>
                <input type="text" class="form-control" id="message-text" v-bind:value="book.bauthor" name="bauthor">
              </div>
              <div class="mb-3">
                <label for="message-text1" class="col-form-label">图书数量:</label>
                <input type="text" class="form-control" id="message-text1" v-bind:value="book.bnumber" name="bnumber">
              </div>
              <div class="mb-3">
                <label for="message-text2" class="col-form-label">图书分类:</label>
                <input type="text" class="form-control" id="message-text2" v-bind:value="book.bclass" name="bclass">
              </div>
              <div class="mb-3">
                <label for="message-text3" class="col-form-label">图书位置:</label>
                <input type="text" class="form-control" id="message-text3" v-bind:value="book.bposition"
                       name="bposition">
              </div>
              <div class="mb-3">
                <label for="message-text4" class="col-form-label">图书价格:</label>

              </div>
              <div class="mb-3">
                <label for="message-text5" class="col-form-label">图书出版商:</label>
                <input type="text" class="form-control" id="message-text5" v-bind:value="book.bpress" name="bpress">
              </div>
              <div class="mb-3">
                <label for="message-text6" class="col-form-label">图书出版时间:</label>
                <input type="text" class="form-control" id="message-text6" v-bind:value="book.bpresstime"
                       name="bpresstime">
              </div>
              <div class="mb-3">
                <label for="message-text7" class="col-form-label">图书简介:</label>
