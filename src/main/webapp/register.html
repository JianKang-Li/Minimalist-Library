<!--用户注册页面-->
<form action="./validateServlet" method="post" class="form-register" id="form2">
  <h1 class="h3 mb-h3 font-weight-normal">注册</h1>
  <div class="mb-3">
    <label for="uname" class="form-label">用户名:<span id="tishi1"></span></label>
    <input type="text" name="uname" id="uname" placeholder="name" class="form-control" onblur="checkconfirm()"
           required>
  </div>
  <div class="mb-3">
    <label for="tel" class="form-label">联系电话:</label>
    <input type="text" name="tel" id="tel" placeholder="Telephone" class="form-control">
  </div>
  <div class="mb-3">
    <label for="pswd" class="form-label">密码:</label>
    <input type="password" name="pswd" id="pswd" placeholder="Password" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="repswd" class="form-label">确认密码:<span id="tishi2"></span></label>
    <input type="password" name="repswd" id="repswd" placeholder="Repeat password" class="form-control"
           onkeyup="checkpassword()" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">邮箱:<span id="tishi3"></span></label>
    <input type="text" name="email" id="email" placeholder="name@example.com" class="form-control"
           onkeyup="checkemail()">
  </div>
  <div class="mb-3">
    <label for="code">Code:</label><br>
    <img src="./GenerateCodeServlet" alt="验证码" id="codeImg" />
    <a href="javaScript:change();">换一张</a>
    <input type="text" id="code" name="code" class="form-control" placeholder="Enter the code">
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
<script>

</script>
